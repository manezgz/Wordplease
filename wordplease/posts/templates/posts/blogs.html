{% extends 'base.html' %}

{% block section %}
    {% if blogs_list|length > 0 %}
        <div class="col-md-12">
            <h2>Blogs publicados</h2>
        </div>
        {% for blog in blogs_list %}
            <div class="col-md-12">
                <blockquote>
                    <p>
                        <a href="{% url 'blog_user' username=blog.username %}">{{blog.username}}</a>
                    </p> <small>Someone famous <cite>Source Title</cite></small>
                </blockquote>
            </div>
        {% endfor %}
    {% else %}
            <div class="col-md-12">
                <h2>No existe ningun blog aun</h2>
            </div>
    {% endif %}
{% endblock %}
