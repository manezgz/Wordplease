{% extends 'base.html' %}

{% block title %} Crear nuevo Usuario {% endblock %}

{% block section %}

        {% if success_message %} <span style="color:green">{{ success_message|safe }}</span> {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button>Crear Usuario</button>
            </div>
        </form>

{% endblock %}
