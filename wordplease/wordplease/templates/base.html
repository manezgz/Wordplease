<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bienvenido a Wordplease - Todos posts de manera facil{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{%url 'blogs_gral' %}">Blogs</a>
        {% if user.is_authenticated %}
            <a href="{% url 'blog_user' username=user %}">Mi Blog</a>
            <a href="{%url 'new_post' %}">Crear Post</a>
            <a href="{%url 'users_logout' %}">Salir</a>
        {% else %}
            <a href="{%url 'users_login' %}">Login</a>
        {% endif %}
    </nav>
    <section>
        {% block section %} {% endblock %}
    </section>
    <hr>
    <small>Wordplease Inc %copy; Todos los derechos reservados </small>
</body>
</html>
